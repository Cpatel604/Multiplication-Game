<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="difficulty-selection">
      <h3>Select Difficulty</h3>
      <button type="button" class="btn difficulty" id="difficulty-easy">Easy</button>
      <button type="button" class="btn difficulty" id="difficulty-medium">Medium</button>
      <button type="button" class="btn difficulty" id="difficulty-hard">Hard</button>
      <button type="button" class="btn difficulty" id="difficulty-impossible">Impossible</button>
    </div>
    <form class="form" id="form">
      <h4 class="score" id="score">Score: 0</h4>
      <h1 id="question">What is 1 multiply by 1?</h1>
      <input
        type="text" autocomplete="off" spellcheck="false"
        class="input"
        id="input"
        placeholder="Enter your answer"
        autofocus
        autocomplete="off"
      />
      <button type="submit" class="btn">Submit</button>
      <button type="button" id="reset" class="btn">Reset</button>
    </form>

    <div class="mode-selection">
      <h3>Select Mode</h3>
      <button type="button" class="btn mode" id="mode-multiplication">Multiplication</button>
      <button type="button" class="btn mode" id="mode-fractions">Fractions</button>
      <button type="button" class="btn mode" id="mode-decimals">Addition</button>
      <button type="button" class="btn mode" id="mode-riddles">Riddles</button>
    </div>

    <div id="background"></div>

    <script src="index.js"></script>
  </body>
</html>
